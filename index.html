<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="./estilo.css">~
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body class ="container-fluid">
    <h1>Projeto Inicial</h1>
    <div>
       
       
    </div>
    <form>
        <div class="mb-1">
            <label for="nome">Digite seu nome: </label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome...">
        </div>

        <div class="mb-1">
            <label for="Email">Email </label>
            <input type="text" id="Email" placeholder="SeuEmail@dominio.com">
        </div>

        <div class="mb-1">
            <label for="Endereço">Endereço</label>
            <input type="text" id="Endereço" placeholder="Seu Endereço">
        </div>

        <div class="mb-1">
            <label for="Telefone">Telefone </label>
            <input type="text" id="Telefone" placeholder="seu telefone">
        </div>

        <div class="mb-1">
            <label for="Cep">Cep </label>
            <input type="text" id="Cep" placeholder="Seu cep">
        </div>

        <div class="mb-1">
            <label for="complemento">complemento </label>
            <input type="text" id="complemento" placeholder="Seu complemento">
        </div>

        <div class="mb-1">
            <label for="Bairro">Bairro </label>
            <input type="text" id="Bairro" placeholder="Seu Bairro">
        </div>

        <div class="mb-1">
            <label for="Estado">Estado </label>
            <input type="text" id="Estado" placeholder="Seu Estado">
        </div>

        <input type="button" id="botao" class="btn btn-primary" value="clique aqui...">
    </form>
    <div id="saída de dados" class="m-1 p-1 text-center">

    </div>
    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
